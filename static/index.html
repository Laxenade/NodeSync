<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Node Sync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/bootstrap@3.3.7(css/bootstrap-theme.min.css+css/bootstrap.min.css)">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
                <a class="navbar-brand" href="#">Node Sync</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="col-sm-push-4 col-sm-4">
        <form action="listen" method="POST" role="form">
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" name="host" class="form-control" id="host">
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" name="port" class="form-control" id="port">
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" name="user" class="form-control" id="user">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-default" id="listen">Listen</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
